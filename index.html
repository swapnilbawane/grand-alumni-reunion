<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Alumni Reunion 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-image: url('Portal_Event_Cover_page.png');
            background-size: cover;
            background-position: center;
            height: 300px; /* Adjust height to fit the banner */
            position: relative;
        }

        header h1 {
            margin: 0;
            padding: 20px;
            color: white;
            font-size: 3rem;
            text-align: center;
            position: absolute;
            top: 50%; /* Centers text vertically */
            left: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Add shadow for visibility */
        }

        main {
            padding: 20px;
            background-color: #f8f9fa;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        table th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Grand Alumni Reunion 2024</h1>
    </header>
    <main>
        <h2>Attendee Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Details</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Attendees</td>
                    <td>138</td>
                </tr>
                <tr>
                    <td>Spouses coming</td>
                    <td>26</td>
                </tr>
                <tr>
                    <td>Total Attendees</td>
                    <td>164</td>
                </tr>
                <tr>
                    <td>Joining for Dinner</td>
                    <td>133</td>
                </tr>
                <tr>
                    <td>Accompanied by Spouse (for dinner)</td>
                    <td>24</td>
                </tr>
                <tr>
                    <td>Total Dinner</td>
                    <td>157</td>
                </tr>
                <tr>
                    <td>Campus Tour</td>
                    <td>110</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
