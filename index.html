<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Alumni Reunion 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-image: url('Portal_Event_Cover_page.png');
            background-size: cover;
            background-position: center;
            height: 300px;
            position: relative;
        }

        header h1 {
            margin: 0;
            padding: 20px;
            color: white;
            font-size: 3rem;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        main {
            padding: 20px;
            background-color: #f8f9fa;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        table th {
            background-color: #007bff;
            color: white;
        }

        #table-container {
            display: none; /* Initially hide the table */
        }
    </style>
</head>
<body>
    <header>
        <h1>Grand Alumni Reunion 2024</h1>
    </header>
    <main>
        <h2>Enter Attendee Details</h2>
        <form id="dataForm">
            <label for="attendees">Attendees:</label>
            <input type="number" id="attendees" required>
            
            <label for="spouses">Spouses Coming:</label>
            <input type="number" id="spouses" required>
            
            <label for="totalAttendees">Total Attendees:</label>
            <input type="number" id="totalAttendees" required>
            
            <label for="dinner">Joining for Dinner:</label>
            <input type="number" id="dinner" required>
            
            <label for="spousesDinner">Accompanied by Spouse (for dinner):</label>
            <input type="number" id="spousesDinner" required>
            
            <label for="totalDinner">Total Dinner:</label>
            <input type="number" id="totalDinner" required>
            
            <label for="campusTour">Campus Tour:</label>
            <input type="number" id="campusTour" required>
            
            <button type="button" onclick="generateTable()">Submit</button>
        </form>

        <div id="table-container">
            <h2>Attendee Details</h2>
            <table>
                <thead>
                    <tr>
                        <th>Details</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </main>

    <script>
        function generateTable() {
            // Get input values
            const attendees = document.getElementById("attendees").value;
            const spouses = document.getElementById("spouses").value;
            const totalAttendees = document.getElementById("totalAttendees").value;
            const dinner = document.getElementById("dinner").value;
            const spousesDinner = document.getElementById("spousesDinner").value;
            const totalDinner = document.getElementById("totalDinner").value;
            const campusTour = document.getElementById("campusTour").value;

            // Prepare table data
            const data = [
                { detail: "Attendees", count: attendees },
                { detail: "Spouses coming", count: spouses },
                { detail: "Total Attendees", count: totalAttendees },
                { detail: "Joining for Dinner", count: dinner },
                { detail: "Accompanied by Spouse (for dinner)", count: spousesDinner },
                { detail: "Total Dinner", count: totalDinner },
                { detail: "Campus Tour", count: campusTour },
            ];

            // Populate the table
            const tableBody = document.getElementById("tableBody");
            tableBody.innerHTML = ""; // Clear existing rows
            data.forEach(item => {
                const row = `<tr>
                    <td>${item.detail}</td>
                    <td>${item.count}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });

            // Show the table and hide the form
            document.getElementById("dataForm").style.display = "none";
            document.getElementById("table-container").style.display = "block";
        }
    </script>
</body>
</html>
